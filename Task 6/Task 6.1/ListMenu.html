<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Task 6.1</title>
    <style media="screen">
      *{
        margin: 0;
        padding: 0;
      }
      .list{
        width: 200px;
        background-color: #F9E497;
        border: 1px solid black;
        border-radius: 8px;
        box-shadow: 5px 5px black;
        padding: 5px;
        margin: 10px;
      }
      .list > li{
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <ul class="list" type="none">
      <li>Азу по-татарски</li>
      <li>Зразы</li>
      <li>Баранья грудинка, тушёная с картофелем</li>
      <li>Бефстроганов</li>
      <li>Бифштекс с яйцом</li>
    </ul>
  </body>
</html>
